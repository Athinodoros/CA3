<div class="col-md-12">
    <h1>
        Hi there, and welcome to Group 1's really cool web application!
    </h1>
</div>
<div class="col-md-4">
    <!-- Button trigger modal -->
    <button type="button" ng-show="!isAuthenticated" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Log in to site!
    </button>
    <button type="button" ng-show="isAuthenticated" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Log out!
    </button>
</div>
<div class="col-md-6">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="app/viewHome/images/group1_1.jpg" alt=""/>
                <!--<img src="app/viewHome/images/fox.jpg" alt="a fox"/>-->
                <div class="carousel-caption">
                    <h3>Nice little foxy fox</h3>
                    <p>what does the fox say?</p>
                </div>
            </div>
            <div class="item">
                <img src="app/viewHome/images/group1_2.jpg" alt=""/>
                <!--<img src="app/viewHome/images/doge.jpg" alt="the doge"/>-->
                <div class="carousel-caption">
                    <h3>The one and only Doge</h3>
                    <p>such wauv, much doge</p>
                </div>
            </div>
            <div class="item">
                <img src="app/viewHome/images/group1_4.jpg" alt=""/>
                <!--<img src="app/viewHome/images/group1_3.jpg" alt=""/>-->
                <!--<img src="app/viewHome/images/cat.jpg" alt="a cat"/>-->
                <div class="carousel-caption">
                    <h3>A catsy cat</h3>
                    <p>miaaaaaavvvv.....</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Provide your username and password.</h4>
            </div>
            <div class="modal-body">
                <form class="navbar-form" role="form" ng-show="!isAuthenticated">
                    <div class="form-group">
                        <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                               ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                               ng-model="user.password">
                    </div>
                    <button type="button" ng-click="login()" data-dismiss="modal" class="btn btn-success">Sign in</button>
                </form>
                <div class="navbar-form" ng-show="isAuthenticated">
                    <p class="navbar-text">Logged on as: {{username}}</p>
                    <button type="button" class="btn btn-primary navbar-btn"  data-dismiss="modal" ng-click="logout()">Logout
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
