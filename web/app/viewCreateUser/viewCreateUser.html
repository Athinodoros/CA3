<div>
    <div class="page-header">
        <h1>Group 1's <small>Really cool Create User page</small></h1>
    </div>
    <div style="padding: 10px;" class="panel panel-primary col-sm-6">
        <form>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" placeholder="UserName" ng-model="username" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="Password" ng-model="password" />
            </div>
            <div class="form-group">
                <label>Role</label>
                <select ng-model="role" >
                    <option>
                        Admin
                    </option>
                    <option>
                        User
                    </option>
                </select>
            </div>
            <button type="button" ng-click="insertNewUser()">Add user</button>
        </form>
        {{username}}
        {{password}}
        {{role}}
        {{answer.text}}
    </div>  
</div>
