<div>
    <div class="page-header">
        <h1>Group 1's <small>Really cool Create User page</small></h1>
    </div>
    <div style="padding: 10px;" class="panel panel-primary col-sm-4">
        <form>
            <div style="float: left; margin-right: 2em;">
                <label>User Name : </label><br/><br/>
                <label>Password : </label><br/><br/>
                <label>Role : </label><br/><br/>
            </div>
            <div style="float: right">
            <div class="form-group" >
                <input type="text" placeholder="UserName" ng-model="username" />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Password" ng-model="password" />
            </div>
            <div class="form-group">
                <select ng-model="role" >
                    <option>
                        Admin
                    </option>
                    <option>
                        User
                    </option>
                </select>
            </div>
            <button type="button" ng-click="insertNewUser()">Add user</button>
            </div>
        </form>
        {{username}}
        {{password}}
        {{role}}
        {{answer.text}}
    </div>  
</div>
