<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app/app.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="app/bower_components/angular/angular.js"></script>
        <script src="app/bower_components/angular-route/angular-route.js"></script>
        <script src='app/bower_components/angular-animate/angular-animate.min.js'></script>
        <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/viewHome/viewHome.js"></script>
        <script src="app/viewCompInfo/viewCompInfo.js"></script>
        <script src="app/viewAllUsers/viewAllUsers.js"></script>
        <script src="app/viewDocumentation/viewDocumentation.js"></script>
        <script src="app/viewExchange/viewExchange.js"></script>
        <script src="app/viewLoginSection/viewLoginSection.js"></script>
        <script src="app/viewCreateUser/viewCreateUser.js" ></script>
        <script src="app/components/authentication.js"></script>
        <script src="app/components/filters.js"></script>
        <script src="app/components/directives.js"></script>
        <script src="app/components/factories.js"></script>
        <script src="app/components/services.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container"  >
            <nav class="navbar" role="navigation" ng-controller="AppLoginCtrl">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{title}}</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/viewHome">Home</a></li>
                            <li><a href="#/viewDocumentation">Documentation</a></li>
                            <li><a href="#/viewCompInfo" ng-show="isUser">Company Info</a></li>
                            <li><a href="#/viewExchange" ng-show="isUser">Exchange Rate Info</a></li>
                            <li><a href="#/viewAllUsers" ng-show="isAdmin">All Users</a></li>
                            <li><a href="#/viewLoginSection">Login Section</a></li>
                            <li><a href="#/viewCreateUser">Create User</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div style="margin-top: 60px;">
                    <hr style="background: lightblue; border:0; height:7px" />
                    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
